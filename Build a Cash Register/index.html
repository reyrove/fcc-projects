<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p id="price-display">Price: $<span id="price">1.87</span></p>
        <div class="input-group">
            <label for="cash">Customer Cash:</label>
            <input type="number" id="cash" step="0.01" min="0">
        </div>
        <button id="purchase-btn">Purchase</button>
        <div id="change-due" class="change-due"></div>
        <div class="drawer">
            <h2>Cash Drawer</h2>
            <div id="drawer-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
