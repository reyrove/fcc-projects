<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Customer Feedback Survey</h1>
    <p id="description">Please fill out the form below to help us improve our services.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label id="number-label" for="number">Age</label>
      <input type="number" id="number" placeholder="Enter your age" min="10" max="100">

      <label for="dropdown">Which service did you use?</label>
      <select id="dropdown">
        <option value="delivery">Delivery</option>
        <option value="pickup">Pickup</option>
      </select>

      <fieldset>
        <legend>How would you rate our service?</legend>
        <label><input type="radio" name="rating" value="excellent"> Excellent</label>
        <label><input type="radio" name="rating" value="good"> Good</label>
      </fieldset>

      <fieldset>
        <legend>What did you like? (Select all that apply)</legend>
        <label><input type="checkbox" value="speed"> Speed</label>
        <label><input type="checkbox" value="quality"> Quality</label>
        <label><input type="checkbox" value="support"> Customer Support</label>
      </fieldset>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" rows="4" placeholder="Your feedback..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
