<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150x50?text=Logo" alt="Logo" />
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#video-section" class="nav-link">Watch</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
  </header>

  <section id="features">
    <h2>Amazing Features</h2>
    <div class="features-container">
      <div class="feature">Feature One</div>
      <div class="feature">Feature Two</div>
      <div class="feature">Feature Three</div>
    </div>
  </section>

  <section id="video-section">
    <h2>Product Demo</h2>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="pricing">
    <h2>Choose Your Plan</h2>
    <div class="pricing-container">
      <div class="plan">Basic - $10</div>
      <div class="plan">Pro - $20</div>
      <div class="plan">Premium - $30</div>
    </div>
  </section>

  <section id="subscribe">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" name="email" type="email" placeholder="Enter your email" required />
      <input id="submit" type="submit" value="Subscribe" />
    </form>
  </section>

</body>
</html>
